<ion-view>
<ion-nav-title>STEMpunks Stats</ion-nav-title>
<ion-content>


<div class="card" ng-show="events && events.length">
    <div class="item item-divider">
        <select ng-model="year" ng-change="yearChanged()">
            <option selected="selected">2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
        </select>
    </div>
    <ion-list>
    <ion-item ng-repeat="event in events | orderBy: start_date" href="#/app/event-detail/{{event.key}}">
    <span>{{event.name}}</span> <span style="float: right;">{{event.start_date}}</span>
    <div class="card" ng-show="event && event.rankings && event.rankings.length">
        <div class="item item-divider">
            Rankings
        </div>
        <div class="row" ng-repeat="rankingArr in event.rankings track by $index">
            <span class="col" ng-repeat="ranking in rankingArr track by $index" ng-class="{'hidden-xs' :$index > 4}">
                {{ranking}}
            </span>
        </div>
    </div>
    </ion-item>
</ion-item>
</ion-list>
</div>
<div class="list card">
    <ion-spinner icon="spiral" ng-hide="loadCompleted"></ion-spinner>
    <a href="#/app/team-history-events/frc3966" class="item item-body" ng-show="team">Event History</a>
</div>
</ion-content>
</ion-view>
